<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e0194f4de.js" crossorigin="anonymous"></script>
    <!-- <link rel="icon" type="icon" href="./images/flipkart-favicon.png"> -->
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, Lifestyle, Books & More. Best Offers!</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <header class="main-header-flipkart">
        <div class="main-header-container">
            <div class="main-header-flex-wrapper">
                <div class="main-header-flex-container">
                    <div class="explore-plus-logo-wrapper">
                        <a href="#" class="explore-plus-logo">
                            <img src="./images/flipkart-explore-plus.jpeg" alt="">
                        </a>
                    </div>
                    <div class="search-product-wrapper">
                        <input type="text"  placeholder="Search for products, brands and more">
                    </div>
                    <div class="header-login-btn-wrapper">
                        <button class="header-login-btn">Login</button>
                    </div>
                    <div class="header-become-selller-wrapper">
                        <a href="#"><h4 class="header-seller">Become a Seller</h4></a>
                    </div>
                    <div class="header-more">
                        <button class="primary-button">More</button>
                        <div class="dropdown">
                            <button class="secondary-button">
                                <i class="fa-solid fa-angle-down"></i>
                            </button>
                            <div class="dropdown-list">
                                <a href="#">
                                    <span>Notifiocation Preferences</span>
                                </a>
                                <a href="#">24*7 Customer Care</a>
                                <a href="#">Advertise</a>
                                <a href="#">Download App</a>
                            </div>
                        </div>
                    </div>
                    <div class="header-cart-wrapper">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <h4>Cart</h4>
                    </div>
                </div>
            </div>
             
        </div>
    </header>

    <section class="top-section">
        <div class="top-section-wrapper">
            <div class="top-section-container-wrapper">
                <div class="top-section-container">
                    <div class="categories">
                        <img src="./images/top-offers-img.png" alt="">
                        <h4>Top Offers</h4>
                    </div>
                    <div class="categories">
                        <img src="./images/mobiles-n-tablet-img.png" alt="">
                        <h4>Mobiles & Tablets</h4>
                    </div>
                    <div class="categories">
                        <img src="./images/electronics.png" alt="">
                        <h4>Electronics</h4>
                    </div>
                    <div class="categories">
                        <img src="./images/tv-appliances.png" alt="">
                        <h4>TV & Appliances</h4>
                    </div>
                    <div class="categories">
                        <img src="./images/fashion.png" alt="">
                        <h4>Fashion</h4>
                    </div>
                    <div class="categories">
                        <img src="./images/beauty.png" alt="">
                        <h4>Beauty</h4>
                    </div>
                    <div class="categories">
                        <img src="./images/home-furniture.png" alt="">
                        <h4>Home & Furniture</h4>
                    </div>
                    <div class="categories">
                        <img src="./images/FK Originals.png" alt="">
                        <h4>FK Originals</h4>
                    </div>
                    <div class="categories">
                        <img src="./images/flights-hotels.webp" alt="">
                        <h4>Flights & Hotels</h4>
                    </div>
                    <div class="categories">
                        <img src="./images/grocery.png" alt="">
                        <h4>Grocery</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="main-body">
        <div class="main-body-wrapper">
            <div class="main-body-items-wrapper">
                <div class="main-body-items">
                    <div class="main-body-slider-item">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="./images/carosel-item-1.png" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="./images/carosel-item-2.png" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="./images/carosel-item-3.png" class="d-block w-100" alt="...">
                              </div>
                            </div>
                            <button class="carousel-control-prev my-carosel-btn" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next my-carosel-btn" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>

                </div>
            </div>

        </div>

    </section>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
